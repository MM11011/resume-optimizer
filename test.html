<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Progress Bar Test</title>
  <style>
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }

    .progress-fill {
      background-color: #10b981;
      height: 100%;
      width: 0%;
      display: block;
      transition: width 0.8s ease-in-out;
    }
  </style>
</head>
<body>
  <h2>âœ… Should show green progress bar filling</h2>
  <div class="progress-bar">
    <div class="progress-fill" id="bar"></div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('bar').style.width = '60%';
    }, 300);
  </script>
</body>
</html>
