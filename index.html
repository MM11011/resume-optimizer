<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Keyword Optimizer</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <!-- Resume parsing libraries -->
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">

    <h1>ğŸ” Resume Optimizer</h1>

    <!-- Dark Mode Toggle -->
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Dark Mode</span>
  </div>
  

    <!-- Single Select Dropdown -->
    <label for="frameworkSelect"><strong>Select Framework (Optional):</strong></label>
    <select id="frameworkSelect">
      <option value="">-- No Framework Selected --</option>
      <option value="NIST 800-53">NIST 800-53</option>
      <option value="HIPAA">HIPAA</option>
      <option value="ISO 27001">ISO 27001</option>
      <option value="SOC 2">SOC 2</option>
      <option value="GDPR">GDPR</option>
      <option value="PCI-DSS">PCI-DSS</option>
    </select>

    <input type="file" id="fileInput" accept=".docx,.pdf,.txt" />
    <button id="analyzeButton">Analyze Resume</button>

    <div id="statusMessage"></div>

    <hr>

    <!-- Health Score Section -->
  <div id="scoreContainer" class="score-box" style="display:none;">
    <div class="score-label">Resume Health Score:</div>
    <div class="score-bar-wrapper">
      <div id="scoreBar" class="score-bar"></div>
    </div>
    <div id="scoreText" class="score-text"></div>
  </div>

  <!-- Radar Chart -->
 <div class="chart-container" id="chartContainer" style="display: none;">
    <h2>ğŸ“Š Skill Domain Coverage</h2>
    <canvas id="radarChart" width="400" height="400"></canvas>
  </div>
  
  

    <h2>ğŸ§© Missing Keywords by Domain</h2>
    <div id="missingKeywords" class="cards-grid"></div>

    <hr>

    <h2>ğŸ› ï¸ Suggested Enhancements</h2>
    <textarea id="suggestions" rows="12" placeholder="Suggestions will appear here..."></textarea>
    <button id="downloadButton">Download Suggestions</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
