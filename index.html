<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt Injection Resume Optimizer</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">

    <h1>🔍 Resume Optimizer</h1>

    <!-- Dark Mode Toggle -->
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Dark Mode</span>
    </div>

    <!-- Framework Selection -->
    <label for="frameworkSelect"><strong>Select Framework (Optional):</strong></label>
    <select id="frameworkSelect">
      <option value="">-- No Framework Selected --</option>
      <option value="NIST 800-53">NIST 800-53</option>
      <option value="HIPAA">HIPAA</option>
      <option value="ISO 27001">ISO 27001</option>
      <option value="SOC 2">SOC 2</option>
      <option value="GDPR">GDPR</option>
      <option value="PCI-DSS">PCI-DSS</option>
    </select>

    <!-- File Upload -->
    <div class="upload-controls">
      <input type="file" id="fileInput" accept=".docx,.pdf,.txt" />
      <button id="analyzeButton">Analyze Resume</button>
    </div>
    <div id="statusMessage"></div>

    <!-- Resume Preview -->
    <div id="resumePreview" style="display:none;">
      <canvas id="pdfPreview" style="display:none;"></canvas>
      <div id="textPreview" class="text-preview" style="display:none;"></div>
    </div>

    <!-- Analysis Results -->
    <div id="analysisResults" style="display:none;">

      <div class="preview-analysis-wrapper">

        <!-- Side-by-side Preview and Chart -->
        <div class="preview-box">
          <h2>📄 Uploaded Resume Preview</h2>
          <canvas id="pdfPreviewAnalysis" style="display:none;"></canvas>
          <div id="textPreviewAnalysis" class="text-preview" style="display:none;"></div>
        </div>

        <div class="chart-box">
          <h2>📊 Skill Domain Coverage</h2>
          <canvas id="radarChart" width="400" height="400"></canvas>
        </div>

      </div>

      <!-- Health Score -->
      <div id="scoreContainer" class="score-box">
        <h2>✅ Resume Health Score</h2>
        <div class="score-bar-wrapper">
          <div id="scoreBar" class="score-bar"></div>
        </div>
        <div id="scoreText" class="score-text"></div>
      </div>

      <!-- Executive Summary -->
      <div id="summaryContainer" class="summary-box">
        <h2>🧠 Executive Summary</h2>
        <p id="executiveSummary"></p>
      </div>

      <!-- Skills Matrix -->
      <div id="matrixContainer" class="matrix-box">
        <h2>📋 Skills Matrix</h2>
        <table id="skillsMatrix">
          <thead>
            <tr>
              <th>Domain</th>
              <th>Match %</th>
              <th>Rating</th>
              <th>Frameworks</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Missing Keywords by Domain -->
      <h2>🧩 Missing Keywords by Domain</h2>
      <div id="missingKeywords" class="cards-grid"></div>

      <!-- Suggestions -->
      <h2>🛠️ Suggested Enhancements</h2>
      <div class="cards-grid" id="suggestionsContainer"></div>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
