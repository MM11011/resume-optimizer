<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt Injection Resume Optimizer</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <!-- Resume parsing libraries -->
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
</head>

<body>
  <div class="container">

    <h1>üîç Resume Optimizer</h1>

    <!-- Single Select Dropdown -->
    <label for="frameworkSelect"><strong>Select Framework (Optional):</strong></label>
    <select id="frameworkSelect">
      <option value="">-- No Framework Selected --</option>
      <option value="NIST 800-53">NIST 800-53</option>
      <option value="HIPAA">HIPAA</option>
      <option value="ISO 27001">ISO 27001</option>
      <option value="SOC 2">SOC 2</option>
      <option value="GDPR">GDPR</option>
      <option value="PCI-DSS">PCI-DSS</option>
    </select>

    <input type="file" id="fileInput" accept=".docx,.pdf,.txt" />
    <button id="analyzeButton">Analyze Resume</button>

    <div id="statusMessage"></div>

    <hr>

    <h2>üß© Missing Keywords by Domain</h2>
    <div id="missingKeywords" class="cards-grid"></div>

    <hr>

    <h2>üõ†Ô∏è Suggested Enhancements</h2>
    <textarea id="suggestions" rows="12" placeholder="Suggestions will appear here..."></textarea>
    <button id="downloadButton">Download Suggestions</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
